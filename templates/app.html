<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <div >
    <div >Chatbot</div>
    <div ></div>
    <form method="post">
      <input type="text" id="user-input" name="input"  placeholder="Enter your commodity" />
      <input type="submit"  value="Send"/>
    </div>
    {% if result %}
    <div >
        <h3>Environmental Impacts:</h3>
        <p>{{ result.res1 }}</p>
        <h3>Eco-Friendly Alternatives:</h3>
        <p>{{ result.res }}</p>
    </div>
  {% endif %}
  </div>

</body>
</html>
