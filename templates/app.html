<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-box" id="chat-box"></div>
    <form class="input-area" method="post">
      <input type="text" id="user-input" name="input"  placeholder="Enter your commodity" />
      <input type="submit" class="input-area" value="Send"/>
    </div>
    {% if result %}
    <div class="result-box">
        <h3>Environmental Impacts:</h3>
        <p>{{ result.res1 }}</p>
        <h3>Eco-Friendly Alternatives:</h3>
        <p>{{ result.res }}</p>
    </div>
  {% endif %}
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (message === '') return;

      appendMessage(message, 'user');
      input.value = '';

      // Simulate bot response
      setTimeout(() => {
        const botResponse = getBotReply(message);
        appendMessage(botResponse, 'bot');
      }, 600);
    }

    function appendMessage(text, sender) {
      const chatBox = document.getElementById('chat-box');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}-message`;
      messageDiv.innerText = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotReply(userMessage) {
      // Placeholder logic for demo
      return "You said: " + userMessage;
    }
  </script>
</body>
</html>
